<h1>Broset</h1>

<h2>Edit Broset score</h2>

<form method="PUT" ng-submit='edit()'>
	<div class="form-group">
		<label for="confused">Confused</label>
		<input id="confused" class="form-control" type="checkbox" ng-model="score.confused" value='false'>
	</div>	
	<div class="form-group">
		<label for="irritable">Irritable</label>
		<input id="irritable" class="form-control" type="checkbox" ng-model="score.irritable">
	</div>	
	<div class="form-group">
		<label for="boisterous">Boisterous</label>
		<input id="boisterous" class="form-control" type="checkbox" ng-model="score.boisterous">
	</div>	
	<div class="form-group">
		<label for="verbal_threats">Verbal Threats</label>
		<input id="verbal_threats" class="form-control" type="checkbox" ng-model="score.verbal_threats">
	</div>	
	<div class="form-group">
		<label for="physical_threats">Physical Threats</label>
		<input id="physical_threats" class="form-control" type="checkbox" ng-model="score.physical_threats">
	</div>	
	<div class="form-group">
		<label for="attacking_furniture">Attacking Furniture</label>
		<input id="attacking_furniture" class="form-control" type="checkbox" ng-model="score.attacking_furniture">
	</div>	
	<button class="btn btn-default" type="submit">Edit</button>
</form>
