<h1>Intervention</h1>

<h2>Enter Intervention</h2>

<ul>
	<li ng-repeat='intervention in interventions'>{{intervention.intervention_id}} -- {{intervention.intervention}}</li>
</ul>

<form method="POST" ng-submit='intervene()'>
	<div class="form-group">
		<label for="interventions">Interventions</label>
		<select id="interventions" class="form-control" ng-model='intervention'>
			<option value="counseling">counseling</option>
			<option value="medication">medication</option>
			<option value="seclusion">seclusion</option>
		</select>
	</div>
	<div class="form-group">
		<label for="intervention_note">Intervention Note</label>
		<input id="intervention_note" class="form-control" type="text" ng-model="intervention_note" placeholder="note" ng-model='intervention_note'>
	</div>
	<button class="btn btn-default" type="submit">Post</button>
</form>
