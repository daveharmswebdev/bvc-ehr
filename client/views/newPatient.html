<h1>New Patient</h1>

<h2>Enter Patient Information</h2>

<form method='POST' ng-submit='createPatient()'>
	<div class="form-group">
		<label for="last_name">Last Name</label>
		<input id="last_name" class="form-control ehr-input" type="text" ng-model="patient.last_name" placeholder="last name">
	</div>
	<div class="form-group">
		<label for="first_name">First Name</label>
		<input id="first_name" class="form-control ehr-input" type="text" ng-model="patient.first_name" placeholder="first name">
	</div>
	<div class="form-group">
		<label for="middle_initial">Middle Initial</label>
		<input id="middle_initial" class="form-control ehr-input" type="text" ng-model="patient.middle_initial" placeholder="middle initial">
	</div>
	<div class="form-group">
		<label for="birth_date">Birth Date</label>
		<input id="birth_date" class="form-control ehr-input" type="text" ng-model="patient.birth_date" placeholder="birthdate">
	</div>
	<div class="form-group">
		<label for="street_address">Street Address</label>
		<input id="street_address" class="form-control ehr-input" type="text" ng-model="patient.street_address" placeholder="street address">
	</div>
	<div class="form-group">
		<label for="city">City</label>
		<input id="city" class="form-control ehr-input" type="text" ng-model="patient.city" placeholder="city">
	</div>
	<div class="form-group">
		<label for="state">State</label>
		<input id="state" class="form-control ehr-input" type="text" ng-model="patient.state" placeholder="state">
	</div>	
	<div class="form-group">
		<label for="zip">Zip</label>
		<input id="zip" class="form-control ehr-input" type="text" ng-model="patient.zip" placeholder="zip">
	</div>
	<button class='btn btn-default' type='submit'>Create Patient</button>	
</form>
