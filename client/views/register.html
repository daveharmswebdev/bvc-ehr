<h1>Registration</h1>

<h2>Enter your information below</h2>

<form method='POST' ng-submit='reg()'>
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input id="lastName" class="form-control" type="text" ng-model="registration.lastName" placeholder="last name">
	</div>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input id="irstName" class="form-control" type="text" ng-model="registration.firstName" placeholder="first name">
	</div>
	<div class="form-group">
		<label for="middleInitial">Middle Initial</label>
		<input id="middleInitial" class="form-control" type="text" ng-model="registration.middleInitial" placeholder="middle initial">
	</div>
	<div class="form-group">
		<label for="role">Role</label>
		<input id="role" class="form-control" type="text" ng-model="registration.role" placeholder="role">
	</div>
	<div class="form-group">
		<label for="securityLevel">Security Level</label>
		<input id="securityLevel" class="form-control" type="text" ng-model="registration.securityLevel" placeholder="1 to 4">
	</div>
	<div class="form-group">
		<label for="unit">Unit</label>
		<input id="unit" class="form-control" type="text" ng-model="registration.unit" placeholder="A or B">
	</div>
	<div class="form-group">
		<label for="regPassword">Password</label>
		<input id="regPassword" class="form-control" type="password" ng-model="registration.password" placeholder="...">
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirmation</label>
		<input id="regConfirm" class="form-control" type="password" ng-model="registration.confirmation" placeholder="...">
	</div>
	<button class="btn btn-default" type="submit">Register</button>
</form>
