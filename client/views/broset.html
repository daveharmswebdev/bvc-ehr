<h1>Broset</h1>

<ul>
	<li ng-repeat='score in scores'><a href='{{score.url}}'>{{score.sum}} at {{score.score_time}} by {{score.nurse}}</a></li>
</ul>

<h2>Enter Broset score</h2>

<form method="POST" ng-submit='score()'>
	<div class="form-group">
		<label for="confused">Confused</label>
		<input id="confused" class="form-control" type="checkbox" ng-model="confused" value='false'>
	</div>	
	<div class="form-group">
		<label for="irritable">Irritable</label>
		<input id="irritable" class="form-control" type="checkbox" ng-model="irritable">
	</div>	
	<div class="form-group">
		<label for="boisterous">Boisterous</label>
		<input id="boisterous" class="form-control" type="checkbox" ng-model="boisterous">
	</div>	
	<div class="form-group">
		<label for="verbal_threats">Verbal Threats</label>
		<input id="verbal_threats" class="form-control" type="checkbox" ng-model="verbal_threats">
	</div>	
	<div class="form-group">
		<label for="physical_threats">Physical Threats</label>
		<input id="physical_threats" class="form-control" type="checkbox" ng-model="physical_threats">
	</div>	
	<div class="form-group">
		<label for="attacking_furniture">Attacking Furniture</label>
		<input id="attacking_furniture" class="form-control" type="checkbox" ng-model="attacking_furniture">
	</div>	
	<button class="btn btn-default" type="submit">Score</button>
</form>
